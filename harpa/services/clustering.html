  <h2>Python</h2>
  <div><textarea id="pythoncode" name="pythoncode">
import os
from package import ParentClass

@nonsenseDecorator
def doesNothing():
  pass

class ExampleClass(ParentClass):
  @staticmethod
  def example(inputStr):
      a = list(inputStr)
      a.reverse()
      return ''.join(a)

  def __init__(self, mixin = 'Hello'):
      self.mixin = mixin

# Python 3.6 f-strings (https://www.python.org/dev/peps/pep-0498/)
f'My name is {name}, my age next year is {age+1}, my anniversary is {anniversary:%A, %B %d, %Y}.'
f'He said his name is {name!r}.'
f"""He said his name is {name!r}."""
f'{"quoted string"}'
f'{{ {4*10} }}'
f'This is an error }'
f'This is ok }}'
fr'x={4*10}\n'
</textarea>
  </div>
  <script>
      var editorHttp = CodeMirror.fromTextArea(document.getElementById("httpcode"), {
        mode: {
          name: "http"
        },
        lineNumbers: true,
        indentUnit: 4,
        matchBrackets: true
      });
      var editorPython = CodeMirror.fromTextArea(document.getElementById("pythoncode"), {
        mode: {
          name: "python",
          version: 3,
          singleLineStringErrors: false
        },
        lineNumbers: true,
        indentUnit: 4,
        matchBrackets: true
      });

  </script>
</article>
